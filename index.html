<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>
        Flowers
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Flowers </h1>
        <section id="sliding">
            <h3> Sliding Gallery </h3>
            <div id="slider" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="https://www.jacksonandperkins.com/images/xxl/v1780.jpg">
                            <div class="carousel-content">
                                <p> Rose </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>

                            <img src="https://www.thespruce.com/thmb/3_HveXmphdNswfE1W8xG7v6Zl7M=/3437x2578/smart/filters:no_upscale()/GettyImages-153342142-56a75f045f9b58b7d0e9bee6.jpg">
                            <div class="carousel-content">
                                <p> Lily </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Single_lavendar_flower02.jpg">
                            <div class="carousel-content">
                                <p> Lavender </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://www.gardeningknowhow.com/wp-content/uploads/2019/05/poppy.jpg">
                            <div class="carousel-content">
                                <p> Poppy </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://www.gannett-cdn.com/presto/2020/09/10/USAT/636a3c3d-3b95-4f84-b492-e01b4b0794b4-Sunflower1.jpg">
                            <div class="carousel-content">
                                <p> Sunflower </p>
                            </div>
                        </center>
                    </div>
                    <ol class="carousel-indicators">
    <li data-target="#slider" data-slide-to="0"></li>
                        <li data-target="#slider" data-slide-to="1"></li>
                        <li data-target="#slider" data-slide-to="2"></li>
                        <li data-target="#slider" data-slide-to="3"></li>
                        <li data-target="#slider" data-slide-to="4"></li>
                    </ol>
                </div>
                <a class="left carousel-control" href="#slider" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"> </span>
                </a>
                <a class="right carousel-control" href="#slider" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"> </span>
                </a>
            </div>
        </section>
        <br>
        <br>
        <section id="images">
            <h3> Grid Gallery </h3>
            <section id="gal">
        <div class="image-section">
        <div class="style-section"> <img src="https://www.thoughtco.com/thmb/mik7Z00SAYN786BQbieXWOzZmc8=/2121x1414/filters:fill(auto,1)/lotus-flower-828457262-5c6334b646e0fb0001dcd75a.jpg">
            <p> Lotus </p>
        </div>
        <div class="style-section">
            <img src="https://5.imimg.com/data5/ZR/OO/EA/SELLER-34246236/tulip-flower-500x500.jpg">
            <p> Tulip </p>
        </div>
    </div>
    <div class="image-section">
        <div class="style-section"> <img src="https://4.imimg.com/data4/WY/RV/MY-19344665/hibiscus-white-500x500.jpg">
            <p> Hibiscus </p>
        </div>
        <div class="style-section">
            <img src="https://www.naturescape.co.uk/wp-content/uploads/2017/06/flower-3828631_1920.jpg">
            <p> Cornflower </p>
        </div>
    </div>
                </section>
        </section>
    </div>
</body>
